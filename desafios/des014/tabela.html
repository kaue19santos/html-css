<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .media{
            text-align: left;
        }

        thead, .media{
            background-color: gray;
            color: white;
        }

        .num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">7.0</td>
                <td class="num">9.0</td>
                <td class="num">8.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">5.0</td>
                <td class="num">8.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">10.0</td>
                <td class="num">8.0</td>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">7.0</td>
                <td class="num">5.5</td>
                <td class="num">6.25</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Exatas</th>
                <td class="num" style="background-color: gray; color: white; font-weight: bold;">7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="num">História</td>
                <td class="num">10.0</td>
                <td class="num">9.5</td>
                <td class="num">9.75</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">6.0</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="num" style="background-color: gray; color: white; font-weight: bold;">8.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
