<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            background-color: blue;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Conteúdo Especial</h2>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAA!!!!!!</p>
    </div>
    <p>Veja o conteúdo oculto</p>
</body>
</html>
